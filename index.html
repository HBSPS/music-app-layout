<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ab5b2cefe4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="left">
      <div class="nav_bar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </div>

      <div class="artist">
        <div class="artist_img">
          <img
            src="https://i.scdn.co/image/ab6761610000e5eb047eac333eff0be4abe32cbf"
          />
        </div>
        <div class="artist_info">
          <h1>Green Day</h1>
          <h3>Rock, Band</h3>
        </div>
        <div class="artist_button">
          <div class="artist_button_1">Shuffle</div>
          <div class="artist_button_2">
            <i class="fas fa-heart fa-lg"></i>
            <span>&nbsp;&nbsp;5,640K</span>
          </div>
        </div>
      </div>

      <div class="songs">
        <ul>
          <li class="songs_songs">
            <div class="songs_img">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/015/059/107/15059107_1379053251838_1_600x600.JPG/dims/resize/Q_80,0"
              />
            </div>
            <div class="songs_info">
              <h3>Green Day</h3>
              <h1>Basket Case</h1>
            </div>
            <div class="songs_icon"><i class="fas fa-ellipsis-v"></i></div>
          </li>
          <li class="songs_songs">
            <div class="songs_img_playing">
              <i class="far fa-play-circle fa-2x"></i>
            </div>
            <div class="songs_info">
              <h3>Green Day</h3>
              <h1>Holiday</h1>
            </div>
            <div class="songs_icon"><i class="fas fa-ellipsis-v"></i></div>
          </li>
          <li class="songs_songs">
            <div class="songs_img">
              <img
                src="https://media-us.cdn.prod.wmgecom.com/media/catalog/product/cache/864/image/600x/9df78eab33525d08d6e5fb8d27136e95/0/9/093624978534.jpg"
              />
            </div>
            <div class="songs_info">
              <h3>Green Day</h3>
              <h1>21 Guns</h1>
            </div>
            <div class="songs_icon"><i class="fas fa-ellipsis-v"></i></div>
          </li>
          <li class="songs_songs">
            <div class="songs_img">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/957/792/80957792_1497848735507_1_600x600.JPG/dims/resize/Q_80,0"
              />
            </div>
            <div class="songs_info">
              <h3>Green Day</h3>
              <h1>American Idiot</h1>
            </div>
            <div class="songs_icon"><i class="fas fa-ellipsis-v"></i></div>
          </li>
        </ul>
      </div>

      <div class="control">
        <div class="control_info">
          <h3>Green Day</h3>
          <h1>Holiday</h1>
        </div>
        <div class="control_button">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="nav_bar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-ellipsis-v fa-lg"></i>
      </div>

      <div class="playing">
        <div class="playing_img">
          <img
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/957/792/80957792_1497848735507_1_600x600.JPG/dims/resize/Q_80,0"
          />
        </div>
        <div class="playing_info">
          <h1>Holiday</h1>
          <h3>Green Day</h3>
        </div>
      </div>

      <div class="playing_bar">
        <div class="playing_bar_time">
          <span>1:17</span>
          <span>3:52</span>
        </div>
        <div class="playing_bar_bar">
          <div class="playing_bar_bar_left">
            <div class="playing_bar_bar_dot"></div>
          </div>
          <div class="playing_bar_bar_right"></div>
        </div>
      </div>

      <div class="playing_buttons">
        <i class="fas fa-sync-alt"></i>
        <i class="fas fa-step-backward"></i>
        <div class="playing_buttons_play">
          <i class="fas fa-play"></i>
          <div class="pause">
            <i class="fas fa-pause"></i>
          </div>
        </div>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>
  </body>
</html>
